<!doctype html>
<html>
	<head>
		<title>Web Reporter Designer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	
	<body>
		<script>
			window.config={
				storageType: 'simple',
				dataSourceEditable: true,
				enableTemplateManager: true,
				enableShareScriptManager: true,
				customerName: 'test2',
				customerSig: 'e379ecb076',
				leftPanelTabOrder: 'TemplateManager,DataSourceManager,Outline,ShareScriptManager',
				dataSourceTemplateParser: {
					accept: function(content) {
						if(content.indexOf('/// type=ckey')==0) {
							return true;
						}
						return false;
					},
					parse: function(content) {
						var model=eval('var model; model=' + content);
						var ckey=model.ckey;
						// process via ajax ... jQuery is window.jq

						return {
							expression: '='+ckey,
							children: [
								{name: 'field1', expression: 'expression of field1'},
								{name: 'field2', expression: 'expression of field2'}
							]
						}
					}
				}
			}
		</script>
		<script src='designer-entry.js'>
		</script>
	</body>
</html>
